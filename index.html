<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" type="text/css" href="style/fxosstub.css"/>
   
   <script type="text/javascript" src="js/libs/jquery-1.9.0.js"></script>

   <script type="text/javascript" src="js/libs/qr/grid.js"></script>
   <script type="text/javascript" src="js/libs/qr/version.js"></script>
   <script type="text/javascript" src="js/libs/qr/detector.js"></script>
   <script type="text/javascript" src="js/libs/qr/formatinf.js"></script>
   <script type="text/javascript" src="js/libs/qr/errorlevel.js"></script>
   <script type="text/javascript" src="js/libs/qr/bitmat.js"></script>
   <script type="text/javascript" src="js/libs/qr/datablock.js"></script>
   <script type="text/javascript" src="js/libs/qr/bmparser.js"></script>
   <script type="text/javascript" src="js/libs/qr/datamask.js"></script>
   <script type="text/javascript" src="js/libs/qr/rsdecoder.js"></script>
   <script type="text/javascript" src="js/libs/qr/gf256poly.js"></script>
   <script type="text/javascript" src="js/libs/qr/gf256.js"></script>
   <script type="text/javascript" src="js/libs/qr/decoder.js"></script>
   <script type="text/javascript" src="js/libs/qr/QRCode.js"></script>
   <script type="text/javascript" src="js/libs/qr/findpat.js"></script>
   <script type="text/javascript" src="js/libs/qr/alignpat.js"></script>
   <script type="text/javascript" src="js/libs/qr/databr.js"></script>

   <script type="text/javascript" src="js/fxos-qreader.js"></script>
   
   <title>FxOS QReader</title>
</head>
<body>

  <header>
    <h1>FxOS QReader</h1>
  </header>

  <div class="body">
    <div id="prompt">
      <p>Scan away some QR Codes!</p>
      <p id="darr">&darr;</p>
    </div>
    <div id="waiting"></div>
    <div id="result">
      <div id="scanned">
      </div>
      <div id="content">
      </div>
    </div>
  </div>

  <footer>
    <button class="recommend" id="takepic">Take picture</button>
  </footer>

</body>
</html>
