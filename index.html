<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style/fxosstub.css"/>
  <script type="text/javascript" src="js/fxosstub.js"></script>
  <title>FxOS QReader</title>
</head>
<body>

  <header>
    <h1>FxOS QReader</h1>
  </header>

  <div class="body">
    <div id="prompt">
      <p>Scan away some QR Codes!</p>
      <p id="darr">&darr;</p>
    </div>
    <div id="waiting"></div>
    <div id="result">
      <div id="scanned">
      </div>
      <div id="content">
      </div>
    </div>
  </div>

  <footer>
    <button class="recommend" id="takepic">Take picture</button>
  </footer>

</body>
</html>
